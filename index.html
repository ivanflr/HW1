<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <!-- set the character set -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- first step to a responsive site -->
    <title>HTML Skeleton</title>

    <!-- FONT AWESOME -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Your styles should be called here -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  </head>

  <body>
    <!-- YOUR CONTENT GOES HERE -->
    <div class="demo">
      <h3 class="head-txt">Style on the Fly</h3>
      <div class='quote'>
        <p id='para1' class='no-highlight'>First they ignore you, then they laugh at you, then they fight you, then you win.</p>
      </div>
      <div class='authors'>
        <p>--Mahatma Gandhi</p>
      </div>
      <div class='quote'>
        <p id='para2' class='no-highlight'>We may encounter many defeats but we must not be defeated.</p>
      </div>
      <div class='authors'>
        <p>--Maya Angelou</p>
      </div>

    </div>
    <div class="place-btns">
      <button id='hi-gandhi' class='button'>Highlight Gandhi quote</button>
      <br>
      <button id='hi-maya' class='button'>Highlight Maya Angelou quote</button>
      <br>
      <button id='style-hed' class='button'>Style Headline</button>
      <br>
      <button id='style-multi' class='button'>Style Many</button>
      <br>
      <button id='swap-div' class='button'>Change Div</button>
      <br>
      <button id='reset-all' class='button'>Reset all</button>
    </div>

    <!-- the jQuery library. You need this to be able to use jQuery ($) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Your javascript should be called here -->
